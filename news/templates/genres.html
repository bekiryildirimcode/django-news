{% extends 'front/layouts.html' %}
{% load mptt_tags %}
{% block content %}

<ul>
    {% recursetree category %}
        <li>
            {{ node.name }}
            {% if not node.is_leaf_node %}
                <ul class="children">
                    {{ children }}
                </ul>
            {% endif %}
        </li>
    {% endrecursetree %}
</ul>
{% endblock content %}
